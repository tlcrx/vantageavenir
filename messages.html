<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messages — Smart Infotainment</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <!-- Page Styles -->
  <link rel="stylesheet" href="messages.css">
</head>

<body>
  <div class="messages-wrapper">
    <h1 class="messages-title">Messages</h1>

    <div class="chat-list">

      <div class="chat-card">
        <div class="chat-header">
          <span class="chat-name">Sarah</span>
          <span class="chat-time">2 min ago</span>
        </div>
        <p class="chat-preview">Hey! Are you almost here?</p>
      </div>

      <div class="chat-card">
        <div class="chat-header">
          <span class="chat-name">Mom</span>
          <span class="chat-time">15 min ago</span>
        </div>
        <p class="chat-preview">Drive safe! Let me know when you arrive.</p>
      </div>

      <div class="chat-card">
        <div class="chat-header">
          <span class="chat-name">Service Center</span>
          <span class="chat-time">1 hr ago</span>
        </div>
        <p class="chat-preview">Your next maintenance is due in 2,400 miles.</p>
      </div>

      <div class="chat-card">
        <div class="chat-header">
          <span class="chat-name">Alex</span>
          <span class="chat-time">Yesterday</span>
        </div>
        <p class="chat-preview">Want to meet up later?</p>
      </div>

    </div>

    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>
</body>
</html>
